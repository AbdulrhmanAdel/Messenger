<div class="conversation-view-container">
  <div class="conversation-details-container">
    <div class="">
      {{ selectedConversationModel | resolveConversationName: loggedInUser.id }}
    </div>
  </div>
  <div class="conversation-messages-container" #messageContainer>
    <div
      *ngIf="conversationData && conversationData.length && conversationData"
    >
      <button>Load More Messages</button>
    </div>
    <div
      *ngFor="let conversationMessage of conversationData"
      class="d-flex"
      [ngClass]="
        conversationMessage.senderId === loggedInUser.id
          ? 'sent-message'
          : 'received-message'
      "
    >
      <img
        *ngIf="conversationMessage.senderId !== loggedInUser.id"
        appProfileImage
        circular
        [src]="
          selectedConversationModel
            | resolveMessageOwnerImage: conversationMessage.senderId
        "
      />
      <p class="message-text">{{ conversationMessage.message }}</p>
    </div>
  </div>
  <div class="d-flex align-items-center">
    <app-shared-input
      class="flex-grow-1"
      (enterPressed)="sendMessage()"
      [placeholder]="'Aa'"
      [(value)]="messageText"
    >
    </app-shared-input>

    <mat-icon class="send-message-trigger" (click)="sendMessage()"
      >send</mat-icon
    >
  </div>
</div>
