<div class="d-flex h-100vh" (focus)="log($event); searchFocused = false">
  <div class="d-flex flex-column px-2">
    <div class="my-2">
      <img
        class="user-settings"
        appProfileImage
        circular
        [matMenuTriggerFor]="menu"
      />
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Log Out</button>
      </mat-menu>
    </div>
    <div class="my-1">
      <input
        id="search"
        (focus)="searchFocused = true"
        (blur)="searchFocused = false"
      />
    </div>
    <div *ngIf="searchFocused"></div>
    <app-conversation-list
      [hideConversations]="searchFocused"
      (selectedConversation)="conversation = $event"
    ></app-conversation-list>
  </div>
  <div class="w-50">
    <app-conversation-view
      *ngIf="conversation"
      [conversationModel]="conversation"
    ></app-conversation-view>
  </div>
  <!--  <div class="w-25">-->
  <!--    <input #inputElement />-->
  <!--    <button (click)="send(inputElement.value)">Send</button>-->
  <!--  </div>-->
</div>
